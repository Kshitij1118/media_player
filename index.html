<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="player">
      <div class="wrapper">
        <div class="player-header">
          <h1 class="player-title">My Music</h1>
          <div class="theme-toggle" onclick="toggleTheme()">
            <i
              class="fa-solid fa-moon theme-icon"
              title="Switch to Light Theme"
            ></i>
            <i class="fa-solid theme-icon" title="Switch to Dark Theme"></i>
          </div>
        </div>

        <div class="details">
          <div class="now-playing">PLAYING <span>1 OF 4</span></div>
          <div class="track-art"></div>
          <div class="track-name">Track Name</div>
          <div class="track-artist">Track Artist</div>
        </div>

        <div id="wave">
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
        </div>

        <div class="slider_container">
          <div class="current-time">00:00</div>
          <input
            type="range"
            min="1"
            max="100"
            value="0"
            class="seek_slider"
            onchange="seekTo()"
          />
          <div class="total-duration">00:00</div>
        </div>

        <div class="slider_container">
          <i class="fa-solid fa-volume-low"></i>
          <input
            type="range"
            min="1"
            max="100"
            value="99"
            class="volume_slider"
            onchange="setVolume()"
          />
          <i class="fa-solid fa-volume-high"></i>
        </div>

        <div class="buttons">
          <div class="random-track" onclick="randomTrack()">
            <i class="fas fa-random" title="random"></i>
          </div>
          <div class="prev-track" onclick="prevTrack()">
            <i class="fa-solid fa-backward-step"></i>
          </div>
          <div class="playpause-track" onclick="playpauseTrack()">
            <i class="fa-solid fa-circle-play"></i>
          </div>
          <div class="next-track" onclick="nextTrack()">
            <i class="fa-solid fa-forward-step"></i>
          </div>
          <div class="repeat-track" onclick="repeatTrack()">
            <i class="fa-solid fa-repeat" title="repeat"></i>
          </div>
        </div>

        <div class="queue-button" onclick="toggleQueue()">
          <i class="fa-solid fa-list" title="Queue"></i>
          <span>Queue</span>
        </div>
      </div>

      <!-- Queue Panel -->
      <div class="queue-panel">
        <div class="queue-header">
          <h3>Queue</h3>
          <div class="queue-actions">
            <button class="add-songs-btn" onclick="toggleAddSongsMenu()">
              <i class="fa-solid fa-plus"></i> Add Songs
            </button>
            <button class="close-queue" onclick="toggleQueue()">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>

        <!-- Add Songs Menu -->
        <div class="add-songs-menu">
          <div class="add-songs-header">
            <h4>Available Songs</h4>
          </div>
          <div class="available-songs-list">
            <!-- Available songs will be dynamically added here -->
          </div>
        </div>

        <div class="queue-list">
          <!-- Queue items will be dynamically added here -->
        </div>
      </div>
    </div>
  </body>
</html>
